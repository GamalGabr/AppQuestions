name: Update Questions Daily

on:
  schedule:
    - cron: "56 17 * * *"  # Runs daily at 17:56 UTC

jobs:
  update-questions:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the source repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Set up Python and run the script
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install Dependencies
      run: python -m pip install --upgrade pip

    - name: Update Questions
      run: python update_questions.py

    # Step 3: Checkout the target repository
    - name: Checkout Target Repository
      uses: actions/checkout@v3
      with:
        repository: your-username/Target-Questions-Repo  # Replace with your target repo name
        token: ${{ secrets.TARGET_REPO_TOKEN }}
        ref: main  # Replace with the branch you want to push to

    # Step 4: Copy the updated file to the target repository
    - name: Copy Updated Questions
      run: cp questions.json ./  # Copy the updated file to the target repo's directory

    # Step 5: Commit and push the updated file to the target repository
    - name: Commit and Push to Target Repository
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add questions.json
        git commit -m "Daily update of questions [$(date)]" || echo "No changes to commit"
        git push
